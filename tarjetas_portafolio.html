<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="Style/diseño_portafolio.css">
</head>
<body>
    <nav class="nav__bar">
        <div class="logo-header">
            <a href="index.html">
                <div class="nav_logo">
                    <img src="logo/trasparent.png" alt="Alpha Works Studio">
                </div>
            </a>
        </div>
        <div class="nav-menu">
            <input type="checkbox" id="check">    
            <label for="check" class="checkbtn">
                <i class="menu-icon"><img src="ico/menu.png" alt=""></i>
            </label>
            <ul>
                <a href="index.html"><i><img src="ico/servicios.png" class="icon nav__servicios"></i><li>Inicio</li></a>
                <a href="#"><i><img src="ico/catalogo.png" class="icon nav__contactos"></i><li>Catalogo</li></a>
                <a href="#"><i><img src="ico/nosotros.png" class="icon nav__nosotros"></i><li>Nosotros</li></a>
                <a href="#"><i><img src="ico/contacto.png" class="icon nav__contactos"></i><li>Contacto</li></a>
                <!-- <div class="ico__section">
                    <i><img src="ico/lupa.png" class="icon"></i><li>Buscar</li>
                </div> -->
            </ul>

        </div>
    </nav>
    <section class="portafolio" id="portafolio">

        <h2 class="big_h2 center">Nuestro portafolio de trabajos sobre tarjetas de presentación</h2>
       
        <div class="espaciador1"></div>
        
        <h2 class="diseño_container--titulo">Diseño Gráfico</h2>
        <div class="diseño_container">


            <div class="espaciador4"></div>

            <div class="contenido__flexible">

                <div class="flex__container">

                    <div class="portafolio__diseño">
                        <div class="imagenes1">
                            <div class="img__container">
                                <img class="portafolio__img" src="Style/img/Portafolio/1.png" alt="Tarjeta 1">
                                <img class="portafolio__img" src="Style/img/Portafolio/1.1.png" alt="Tarjeta 1.1">
                            </div>
                            <h3 class="center img__titulo">Tarjeta de presentación</h3>
                        </div>
                    </div>
                    
                    <div class="portafolio__diseño">
                        <div class="imagenes1">
                            <div class="img__container">
                                <img class="portafolio__img" src="Style/img/Portafolio/Logo Transparente.png" alt="Logotipo 1">
                                <img class="portafolio__img" src="Style/img/Portafolio/Brillo Perfecto LOGO TRANSPARENTE.png" alt="Logotipo 2">
                            </div>
                            <h3 class="center img__titulo">Logotipos</h3>
                        </div>
                    </div>

                    <div class="portafolio__diseño">
                        <div class="imagenes1">
                            <div class="img__container">
                                <img class="portafolio__img" src="Style/img/Portafolio/ALPHA 3 (PROMOTORES ROJO).jpg" alt="Tarjeta 2">
                                <img class="portafolio__img" src="Style/img/Portafolio/ALPHA 7 (ALPHA).png" alt="Tarjeta 2.2">
                            </div>
                            <h3 class="center img__titulo">Flyers</h3>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="espaciador2"></div>
    </section>
</body>
</html>
